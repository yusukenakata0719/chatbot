{% extends 'base.html' %}

{% block content %}

{% for item in object_list %}
            <li>{{ item.pdf_file }}</li>
            <li><a href="{% url 'delete_pdf' item.pk %}" class="btn btn-primary">削除</a></li>
{% endfor %}

<a href="{% url 'dealing_pdf' %}" button type="button" class="btn btn-primary">はい</button></a>
